<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <!-- aprendendo a colocar videos no site -->
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servidor</p>
    <!-- usando videos dessa maneira vão consumir mto tráfego de dados ficando mto caro para o client -->
    <video src="midia/meuvideo.mp4" width="560" controls poster="imagens/limoes-capa.png"></video>

<BR>

    <!-- Inserindo videos do YouTube -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/AElxZnLN1YE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
